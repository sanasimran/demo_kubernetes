kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: docker.io/ksanas/foodie-backend:v1
        imagePullPolicy: Always
        stdin: true
        tty: true
        ports:
        - containerPort: 8000
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: backend
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      nodePort: 32000
  selector:
    app: backend  